<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/8b1e4670f2.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="nav container-layout">
        <div class="nav__logo__container">
          <a href="#" class="nav__logo">WeATHER App</a>
          <div class="nav__reference">
            Powered by
            <a href="https://www.weatherapi.com/" title="Free Weather API"
              >WeatherAPI.com</a
            >
          </div>
        </div>
        <div class="nav__search">
          <input type="search" name="search-city" id="nav__input">
          <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div class="main__top">
        <div class="main__top__left">
          <!-- <img src="/images/placeholder.png" alt="icon depicting day or night"> -->
          <i id="day-night-icon" class="fa-regular fa-sun"></i>
        </div>
        <div class="main__top__center">
          <div class="city">City</div>
          <div class="region-country">
            <span class="region">Region</span>, <span class="country">Country</span>
          </div>
        </div>
        <div class="main__top__right">
          <div class="toggle">
            <input type="radio" id="cel" name="units" value="cel" checked="checked" >
            <label for="cel">Cº</label>
            <input type="radio" name="units" id="fah" value="fah">
            <label for="fah">Fº</label>
          </div>
          <div class="weather-img">
            <img src="/images/placeholder.png" alt="icon depicting the weather">
          </div>
        </div>
      </div>
      <div class="main__middle">
        <div class="main__middle__left">
          <div class="max">max: <span class="max__temp">35</span>º</div>
          <div class="min">min: <span class="min__temp">29</span>º</div>
          <div class="humidity">humidity: <span class="humidity_perc">35</span>%</div>
        </div>
        <div class="main__middle__right">
          <div class="temp">34 <span class="temp__unit">ºC</span></div>
        </div>
      </div>
      <div class="main__bottom">
        <div class="forecast__container">
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          <div class="forecast__container__card">
            <img src="/images/placeholder.png" alt="icon depicting forcasted weather" class="weather_icon">
            <div class="card__average-temp">34º</div>
            <div class="card__min-max-temp"><span class="min">24</span>/<span class="max">35</span></div>
            <div class="card__day">WED</div>
          </div>
          
        </div>
      </div>
    </main>
  </body>
</html>
